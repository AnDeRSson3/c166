<!DOCTYPE html>
<html>

<head>

  <title>AR Dance</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
    vr-mode-ui="enabled: false;">
    <a-assets>
      <a-asset-item id="light" src="./assets/simple-electric-circuits-electric-circuits.gif"></a-asset-item>
    </a-assets>

    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="elec" position="0 0 0" rotation="0 0 0" animation="property:position; to: --1.1 .05 -.3; from: -1.1 1 -.3; easing:linear; loop:true; dur:500">
        <a-plane position="0 0 0" rotation="-90 0 0" height="1" width="1" src="#light"> </a-plane>
      </a-entity>
      
      

    </a-marker>

  </a-scene>
</body>

</html>
